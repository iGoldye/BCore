<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>B-Core HUD</title>
  <link rel="stylesheet" href="statstyle.css">
  <link rel="stylesheet" href="seatstyle.css">
  <link rel="stylesheet" href="timestyle.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
